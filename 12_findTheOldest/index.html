<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const people = [
      {
        name: "Carly",
        yearOfBirth: 2018,
      },
      {
        name: "Ray",
        yearOfBirth: 1962,
        yearOfDeath: 2011,
      },
      {
        name: "Jane",
        yearOfBirth: 1912,
        yearOfDeath: 1941,
      },
    ]
    console.table(people);

      function findTheOldest(array){
        let thisYear = new Date().getFullYear();

        array.forEach((item) => {
            if (item.yearOfDeath === undefined){
                item.yearOfDeath = thisYear;
            }
        });

        let years = people.sort((a,b) => (a.yearOfDeath - a.yearOfBirth) > (b.yearOfDeath - b.yearOfBirth) ? -1 : 1);
        console.table(years[0]);
      }
    
      findTheOldest((people).name);
    </script>
</body>
</html>
