<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const leapYears = function(year) {
            if (year < 100){
                if (year % 4 == 0){
                    return "Leap Year";
                }
                else {
                    return "Not a Leap Year";
                }
            }

            else if (year > 100 && year % 100 != 0){
                if (year % 4 == 0){
                    return "Leap year"
                }
                else {
                    return "Not a Leap year"
                }
            }

            else if (year % 100 == 0){
                if (year % 4 == 0 && year % 400 == 0){
                return "Leap Year";
                }
                else {
                    return "Not a leap year";
                }
            }

            else {
                return "I don't even Know";
            }
        };

console.log(leapYears(10));
    </script>
</body>
</html>
