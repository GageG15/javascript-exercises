<body>
    <script>
        function fibonacci(sequence){
            
            let arr = [0];
            Number(sequence);

            if (sequence > 0){
                arr = [0,1]
                for (i = 1; i < sequence; i++){
                    let lastNum = arr[arr.length - 1];
                    let nextToLastNum = arr[arr.length - 2];
                    let nextNum = lastNum + nextToLastNum;
                    arr.push(nextNum);
                }
                console.log(arr[arr.length - 1]);
            }

            else if (sequence < 0){
            console.log("OOPS");
            return 'OOPS';
            }

            else{
                arr = [0];
                console.log('0');
                return '0';
            }

            
        }
        fibonacci('8');
    </script>
</body>
